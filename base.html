<!DOCTYPE HTML>
<html>
<head>
    <title>Envirofit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.0.1.min.css" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row"> </div>
</div>
<!-- Add Product -->
<div class="modal fade" tabindex="-1" role="dialog" id="product-new">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Product</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input class="form-control input-lg" placeholder="Enter title" />
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="margin-bottom-md">
                                    <label>Price</label>
                                    <input class="form-control" placeholder="Enter Base Price" />
                                </div>
                                <div class="margin-bottom-md">
                                    <label>Product dependent on</label>
                                    <select class="form-control">
                                        <option>None</option>
                                        <option>Envirofit Smartsaver Jiko</option>
                                        <option>Envirofit Supersaver Charcoal Jiko</option>
                                        <option>Envirofit Supersaver Wood Jiko</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>Image</label>
                                <input class="form-control" type="hidden" placeholder="Enter ID" />
                                <div class="bg-grey-light">
                                    <img src="" class="full-width border-radius height-md" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn bg-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Pricing -->
<div class="modal fade" tabindex="-1" role="dialog" id="add-pricing">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Pricing</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label>Select Sales Type</label>
                        <select class="form-control">
                            <option>Pay as you go</option>
                            <option>Cash</option>
                            <option>Installments</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Base Price</label>
                        <input class="form-control" placeholder="Enter Base Price"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Min Price</label>
                                <input class="form-control" placeholder="Min Price"/>
                            </div>
                            <div class="col-sm-6">
                                <label>Max Price</label>
                                <input class="form-control" placeholder="Max Price"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn bg-primary">Save Pricing</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Discount -->
<div class="modal fade" tabindex="-1" role="dialog" id="add-discount">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Discount</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label>Select Sale Type</label>
                        <select class="form-control">
                            <option>Pay as you go</option>
                            <option>Cash</option>
                            <option>Installment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type of Discount</label>
                        <select class="form-control">
                            <option>Agent Discount</option>
                            <option>Quantity Discount</option>
                            <option>Normal Discount</option>
                        </select>
                    </div>
                    <div class="well">
                        <label>Select Agents</label>
                        <select class="form-control" multiple="multiple">
                            <option>James</option>
                            <option>Nick</option>
                            <option>Samuel</option>
                        </select>
                    </div>
                    <div class="well">
                        <label>Apply discount if</label>
                        <div class="row">
                            <div class="col-xs-5">
                                <select class="form-control">
                                    <option>Total Product Amount</option>
                                    <option>Base Amount</option>
                                    <option>Discount Amount</option>
                                </select>
                            </div>
                            <div class="col-xs-2 padding-top-sm text-center">is</div>
                            <div class="col-xs-5">
                                <select class="form-control">
                                    <option>Less than or equal to</option>
                                    <option>More than or equal to</option>
                                    <option>Equal to</option>
                                </select>
                            </div>
                        </div>
                        <div class="margin-top-md">
                            <input class="form-control" placeholder="Amount" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Discount Amount</label>
                        <input class="form-control" placeholder="Enter Amount" />
                    </div>
                    <div class="form-group">
                        <label>Select Discount Period</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block">Start Date</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block">End Date</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn bg-primary">Save Discount</button>
            </div>
        </div>
    </div>
</div>

<!-- Assign Serial -->
<div class="modal fade" tabindex="-1" role="dialog" id="assign">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Assign Serial #E3983983</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label>Select Agent</label>
                        <div class="list-group">
                            <a href="#" class="list-group-item">Marion Were</a>
                            <a href="#" class="list-group-item">Augustus Martin</a>
                            <a href="#" class="list-group-item">John Doe</a>
                            <a href="#" class="list-group-item">Vestibulum Costa</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn bg-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
